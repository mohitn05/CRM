<!DOCTYPE html>
<html>

<head>
    <title>Test Application Form</title>
</head>

<body>
    <h1>Test Application Form</h1>
    <form id="applicationForm" enctype="multipart/form-data">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="Test User" required><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="testuser@example.com" required><br><br>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="1234567890" required><br><br>
        </div>
        <div>
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" value="Frontend Developer" required><br><br>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="test123" required><br><br>
        </div>
        <div>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>
        </div>
        <button type="submit">Submit Application</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('domain', document.getElementById('domain').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('resume', document.getElementById('resume').files[0]);

            try {
                const response = await fetch('http://localhost:5000/api/apply', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('result').innerHTML = '<h2>Success!</h2><p>' + result.message + '</p>';
                } else {
                    document.getElementById('result').innerHTML = '<h2>Error</h2><p>' + result.message + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error</h2><p>Failed to connect to server: ' + error.message + '</p>';
            }
        });
    </script>
</body>

</html>
